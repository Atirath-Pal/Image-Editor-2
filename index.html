<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Image Editor 2 | Free Online Photo Editor by Atirath Pal</title>
    <meta name="description" content="Image Editor 2 is a powerful, browser-based tool to edit photos online. Crop, apply filters, and enhance images for free. Developed by Atirath Pal.">
    <meta name="keywords" content="image editor, online photo editor, photo filters, image editor 2, atirath pal, web-based image editor">
    <meta name="author" content="Atirath Pal">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Image Editor 2",
      "url": "https://atirath-pal.github.io/Image-Editor-2/",
      "description": "A browser-based image editor for quick and easy photo enhancements.",
      "applicationCategory": "DesignApplication",
      "operatingSystem": "Any"
    }
    </script>

    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Simple styling to ensure the header looks good */
        .main-header {
            text-align: center;
            padding: 20px 0;
            background-color: var(--bg-color, #fff); /* Uses your theme variable if available */
        }
        .main-header h1 {
            margin: 0;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <h1>Online Image Editor</h1>
    </header>

    <main>
        <section>
            <div class="left">
                <h1 style="display:none;">Image Editor 2 - Online Photo Editor</h1>
                <div class="top">
                    <label for="image-input" class="btn">Upload<input type="file" id="image-input" accept="image/*" hidden>
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                    <button class="btn" id="undo-btn">Undo</button>
                    <button class="btn" id="redo-btn">Redo</button>
                    <button class="btn presets-toggle" id="presets-toggle">
                        Presets
                    </button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-line"></i>
                        <p>No Image Chosen</p>
                    </div>
                    <canvas id="image-canvas"></canvas>
                </div>
            </div>
            <div class="right">
                <h2>Filters</h2>
                <div class="filters"></div>
            </div>
        </section>

        <div class="mobile-ui">
            <div class="mobile-slider-overlay" id="mobile-slider-overlay">
                <div class="mobile-slider-content">
                    <p class="mobile-slider-label" id="mobile-slider-label">Filter</p>
                    <input type="range" id="mobile-slider-input">
                    <button class="btn mobile-slider-close" id="mobile-slider-close">Close</button>
                </div>
            </div>

            <div class="mobile-filter-bar" id="mobile-filter-bar">
                <div class="mobile-filter-track">
                    </div>
            </div>
        </div>

        <aside class="presets-drawer" id="presets-drawer">
            <div class="presets-drawer-header">
                <h3>Presets</h3>
                <button class="btn presets-drawer-close" id="presets-drawer-close">
                    Close
                </button>
            </div>
            <div class="presets-drawer-body">
                <div class="mobile-presets"></div>
            </div>
        </aside>
    </main>

    <footer class="developer-footer">
        <div class="footer-content">
            <h3>Developed by Atirath Pal</h3>
            <p>Browser-Based Image Editor</p>
            <p>Â© 2026 All Rights Reserved</p>

            <div class="footer-links">
                <a href="mailto:atirathpal@gmail.com?subject=Regarding Your Image Editor">Email</a>
                <a href="https://github.com/Atirath-Pal" target="_blank">GitHub</a>
                <a href="https://www.linkedin.com/in/atirath-pal-95163b28a/" target="_blank">LinkedIn</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
