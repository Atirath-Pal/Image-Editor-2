<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="left">
                <div class="top">
                    <label for="image-input" class="btn">
                        Choose image
                        <input type="file" id="image-input" accept="image/*" hidden>
                    </label>
                    <button class="btn" id="reset-btn">Reset</button>
                    <button class="btn" id="download-btn">Download</button>
                    <button class="btn" id="undo-btn">Undo</button>
                    <button class="btn" id="redo-btn">Redo</button>
                    <button class="btn presets-toggle" id="presets-toggle">
                        Presets
                    </button>
                </div>
                <div class="bottom">
                    <div class="placeholder">
                        <i class="ri-image-line"></i>
                        <p>No Image Choosen</p>
                    </div>
                    <canvas id="image-canvas"></canvas>
                </div>
            </div>
            <div class="right">
                <h2>Filters</h2>
                <div class="filters"></div>
                <h2>Presets</h2>
                <div class="presets"></div>
            </div>
        </section>

        <!-- Mobile-first UI: bottom filter bar + contextual slider -->
        <div class="mobile-ui">
            <!-- Contextual slider overlay (shown when a filter is selected in bottom bar) -->
            <div class="mobile-slider-overlay" id="mobile-slider-overlay">
                <div class="mobile-slider-content">
                    <p class="mobile-slider-label" id="mobile-slider-label">Filter</p>
                    <input type="range" id="mobile-slider-input">
                    <button class="btn mobile-slider-close" id="mobile-slider-close">Close</button>
                </div>
            </div>

            <!-- Fixed bottom swipeable filter bar -->
            <div class="mobile-filter-bar" id="mobile-filter-bar">
                <div class="mobile-filter-track">
                    <!-- filter buttons injected here -->
                </div>
            </div>
        </div>

        <!-- Collapsible presets drawer (mobile-friendly, right side) -->
        <aside class="presets-drawer" id="presets-drawer">
            <div class="presets-drawer-header">
                <h3>Presets</h3>
                <button class="btn presets-drawer-close" id="presets-drawer-close">
                    Close
                </button>
            </div>
            <div class="presets-drawer-body">
                <div class="mobile-presets"></div>
            </div>
        </aside>
    </main>

    <script src="script.js"></script>

</body>
</html>
